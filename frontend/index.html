<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fliq-chat app</title>
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
</head>
<body>  
    <div class="background">
        <div class="main-card">
            <div class="nav">
                <div class="header">
                    <h1>Good evening, <br> <span id="greeting">Gast</span></h1>
                </div>
                <div class="chat-overview-card">
                    <input placeholder="Search..." type="text" id="search" class="input">
                </div>
            </div>
            <div class="chat-view">
                <div class="chat-view-nav-bar">
                    <img src="" alt="Hallo">
                    <h3 id="chatUserName"></h3>
                    <p>online</p>
                    <p class="fa fa-ellipsis-vertical"></p>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
