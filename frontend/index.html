<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fliq-chat app</title>
    <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v6.6.0/css/all.css" rel="stylesheet">
</head>
<body>  
    <div class="background">
        <div class="main-card">
            <div class="nav">
                <div class="header">
                    <h1>Good evening, <br> <span id="greeting">Gast</span></h1>
                </div>
                <div class="chat-overview-card">
                    <div class="custom-search-bar">
                        <input type="text" id="search" placeholder="Search...">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="chat-switch-container">
                        <div class="chat-switch-labels">
                            <div class="chat-switch-slider-box">
                                <h4 class="chat-switch-label">All</h4>
                            </div>
                            
                            <h4 class="chat-switch-label">Spam</h4>
                        </div>
                        
                    </div>
                </div>
            </div>
            <div class="chat-view">
                <div class="chat-view-nav-bar">
                    <div class="left-nav-bar">
                        <img src="placeholder profile pic.png" alt="">
                    <div class="chat-bar-nav-name-online">
                        <h3 id="chatUserName"></h3>
                        <p>online</p>
                    </div>
                    </div>
                    <i class="fa fa-ellipsis-vertical" onclick="openMenu()"></i>
                </div>
                <div class="chat-view-divider"></div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
